name: Week Forecast (168h)

on:
  schedule:
    # 00:05 Asia/Tbilisi (UTC+4) on Mon & Wed → 20:05 UTC on Sun & Tue
    - cron: "5 20 * * 0,2"
  workflow_dispatch: {}

permissions:
  contents: write   # needed to commit CSVs back to the repo

concurrency:
  group: week-forecast
  cancel-in-progress: false

jobs:
  fetch-week-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread google-auth

      # ⬇️ EDIT the script path if your file is named/located differently
      - name: Run forecast fetcher (168h)
        env:
          GOOGLE_WEATHER_API_SECRET: ${{ secrets.GOOGLE_WEATHER_API_SECRET }}

          # Option A (full URL or ID + exact tab by gid)
          GOOGLE_SHEETS_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SHEETS_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEETS_URL: ${{ secrets.GOOGLE_SHEETS_URL }}
          GOOGLE_SHEETS_TAB_GID: ${{ secrets.GOOGLE_SHEETS_TAB_GID }}
          # (Optional) if you ever switch to naming/auto-create:
          GOOGLE_SHEETS_TAB_NAME: ${{ secrets.GOOGLE_SHEETS_TAB_NAME }}
        run: |
          python FetchOneWeekForecast.py

      - name: Commit & push CSVs (if changed)
        run: |
          # Only add the week forecast CSVs (keeps repo clean)
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage only the WeekPrediction_* files in /data
          if compgen -G "data/WeekPrediction_*.csv" > /dev/null; then
            git add data/WeekPrediction_*.csv
          fi

          # Commit iff there are changes
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "Update WeekPrediction CSVs (168h forecast) [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
