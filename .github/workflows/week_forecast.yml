# .github/workflows/week_forecast.yml
name: Week Forecast (168h)

on:
  schedule:
    - cron: "10 20 * * *"   # ~00:10 Asia/Tbilisi
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: week-forecast
  cancel-in-progress: false

jobs:
  fetch-week-forecast:
    runs-on: ubuntu-latest
    env:
      GOOGLE_WEATHER_API_SECRET: ${{ secrets.GOOGLE_WEATHER_API_SECRET }}  # ← same secret as 24h

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install --upgrade requests

      - name: Sanity check secret
        run: |
          [ -n "$GOOGLE_WEATHER_API_SECRET" ] || { echo "❌ Secret missing"; exit 1; }
          echo "✅ Secret present (masked)"

      - name: Run forecast fetcher (168h)
        run: python FetchOneWeekForecast.py

      - name: Commit & push CSVs (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if compgen -G "data/WeekPrediction_*.csv" > /dev/null; then
            git add data/WeekPrediction_*.csv
          fi
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "Update WeekPrediction CSVs (168h forecast) [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
